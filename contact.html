<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Capstone 1</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class=" text-info" id="portf" >Portfolio</div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html"
                >About<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./nav.html">Projects <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./nav.html">Tools <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#contact">Contact <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
  
      </div>

      <!-- Tools End -->
      <!-- Contact section -->
      <section class="pt-5" id="contact">
        <div class="container text-center justify-align-center text-light">
          <h2 class="text-info">Contact Me</h2>

          <form class="p-3 col-sm-12 offset-md-2 col-md-8 col-lg-8">
            <div>
              <div>
                <label for="name">Name</label>
                <input
                  class="w-100 mb-2"
                  type="text"
                  id="name"
                  required
                  autocomplete
                />
              </div>
              <div>
                <label for="email">Email address</label>
                <input
                  class="w-100 mb-2"
                  type="email"
                  id="email"
                  required
                  autocomplete
                />
              </div>
              <div>
                <label for="C-number">Contact Number</label>
                <input
                  class="w-100 mb-2"
                  type="text"
                  id="C-number"
                  required
                  autocomplete
                />
              </div>

              <div>
                <label for="messages">Messages</label>
                <textarea
                  class="w-100"
                  class="form-control"
                  id="messages"
                  rows="3"
                ></textarea>
              </div>
              <div>
                <button
                  type="button"
                  class="btn btn-info"
                  data-toggle="modal"
                  data-target="#exampleModal"
                >
                  SUBMIT
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
      <!-- Contact me -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Thank you!</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">Message Successfully Sent</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal end -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
